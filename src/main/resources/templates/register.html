<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/c026c5ada5.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Easy Class</a>
  </div>
</nav>
<div class="container mt-5">
  <h2>Register</h2>

  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="userPhoto">Photo:</label>
      <input type="text" class="form-control" id="userPhoto" name="userPhoto">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
      <small th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">Passwords do not match</small>
    </div>
    <div class="form-group">
      <label>You are a :</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="student" value="STUDENT" required>
        <label class="form-check-label" for="student">Student</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="teacher" value="TEACHER" required>
        <label class="form-check-label" for="teacher">Teacher</label>
      </div>
    </div>
    <div id="teacherFields" style="display: none;">
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" name="subject">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $('input[name="role"]').on('change', function () {
        if (this.value === 'TEACHER') {
          $('#teacherFields').show();
        } else {
          $('#teacherFields').hide();
        }
      });
    });
  </script>
</div>

</body>
</html>
